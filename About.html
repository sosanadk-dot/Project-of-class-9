<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STATIC WEB PAGE</title>
  <style>
    h1{
      font-size: 50px;
      font-weight: 500;
      color: lightskyblue;
    }
    body{
      background-color: rgba(40, 25, 50, 50);
      padding:30px ;
    }
    p{
      color: ghostwhite;
      font-size: 25px;
      font-weight: 500;
    }
    button {
      padding: 20px;
      border-radius: 50px;
      margin-left: 40%;
      margin-top: 10px;
      background-color: black;
    }
    button a{
      font-size: 40px;
    }
  
  </style>
</head>

<body>
  <h1>ABOUT THIS WEBPAGE:</h1>
  <p>
  A static web page is a web page delivered to a user's browser exactly as stored on the server, displaying the same, fixed information to every visitor. Unlike a dynamic web page, it does not require server-side processing or database interactions to generate content on the fly.</p>
  <button type="submit"><a href="index.html">
  ⏪⏪⏪ </a></button>
</body>
</html>
